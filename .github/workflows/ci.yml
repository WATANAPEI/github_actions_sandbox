name: CI
on: push

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.2.0
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm Test
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.2.0
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
